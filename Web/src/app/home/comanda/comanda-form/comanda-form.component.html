<div [formGroup]="controlContainer.control">

  <mat-card-content class="content">
    <div class="col-md-12">

      <mat-form-field appearance="outline" *ngIf="parentFormGroup.value && parentFormGroup.value.comandaId">
        <mat-label>Id</mat-label>

        <input matInput formControlName="comandaId" placeholder="Id">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Garçom</mat-label>
        <input matInput placeholder="Garçom" formControlName="garcom" readonly>
      </mat-form-field>
    </div>


    <mat-form-field appearance="outline">
      <mat-label>Produto</mat-label>
      <mat-select formControlName="produto">
        <mat-option *ngFor="let produto of produtos" [value]="produto">
          {{produto.nome}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Quantidade:</mat-label>
      <input matInput type="number" placeholder="Quantidade" formControlName="quantidade">
    </mat-form-field>


  </mat-card-content>
</div>
